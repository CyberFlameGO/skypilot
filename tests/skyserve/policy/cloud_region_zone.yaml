# Test with a combination of cloud, region, and zone.
# SkyServe should consider zones specify by any_of.

service:
  readiness_probe: /health
  replica_policy:
    min_replicas: 2
    dynamic_on_demand_fallback: true

resources:
  ports: 8081
  any_of:
    - cloud: gcp
    - cloud: aws
      region: us-east-1
    - zone: us-west-1a

workdir: examples/serve/http_server

run: python3 server.py
