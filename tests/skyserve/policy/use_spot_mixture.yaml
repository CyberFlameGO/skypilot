# Spot Policy does not support a mixture of use_spot values
# ValueError: All resources must use spot or none use spot.

service:
  readiness_probe: /health
  replica_policy:
    spot_policy: SpotHedge
    min_replicas: 2

resources:
  ports: 8081
  any_of:
    - use_spot: true
    - use_spot: true
    - use_spot: false
    - use_spot: true
    - use_spot: false

workdir: examples/serve/http_server

run: python3 server.py
