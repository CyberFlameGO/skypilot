# Test with all enabled zones.
# SkyServe should consider spots in all zones supported by user.

service:
  readiness_probe: /health
  replica_policy:
    min_replicas: 2
    dynamic_on_demand_fallback: true

resources:
  ports: 8081
  use_spot: true

workdir: examples/serve/http_server

run: python3 server.py
