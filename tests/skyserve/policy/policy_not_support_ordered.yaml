# spot_policy does not support ordered resources
# Expected output: ValueError: Does not support both spot_policy and ordered resources.

service:
  readiness_probe: /health
  replica_policy:
    spot_policy: SpotHedge
    min_replicas: 2

resources:
  ports: 8081
  ordered:
    - cloud: gcp
    - cloud: aws
      region: us-east-1

workdir: examples/serve/http_server

run: python3 server.py