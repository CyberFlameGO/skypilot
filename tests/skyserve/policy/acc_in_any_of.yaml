# Spot Policy disables multiple accelerators in any_of field. 
# ValueError: Require multiple resources to have the same fields except zones/regions/clouds.

service:
  readiness_probe: /health
  replica_policy:
    min_replicas: 2
    dynamic_on_demand_fallback: true

resources:
  any_of:
    - accelerators: A100:1
    - accelerators: T4:1
  ports: 8081
  use_spot: true

workdir: examples/serve/http_server

run: python3 server.py
