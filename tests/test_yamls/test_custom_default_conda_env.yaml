resources:
  cpus: 2+

setup: |
  conda activate myenv
  if [ $? -ne 0 ]; then
    conda create -n myenv python=3.7 -y
    conda activate myenv
  fi

  grep -qxF 'conda activate myenv' ~/.bashrc || echo "conda activate myenv" >> ~/.bashrc
  pip install ray==2.6.0

run: |
  conda env list
  echo hi
  echo bye
