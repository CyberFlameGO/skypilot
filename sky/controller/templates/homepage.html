<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SkyPilot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #ccc;
    }
    section {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SkyPilot UI</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/console/list_clusters">Clusters</a></li>
        <li><a href="/console/list_operations">Operations Log</a></li>
        <li><a href="/docs">API doc</a></li>
        <li><a href="/console/chat">Chat</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h1>Welcome to SkyPilot Server</h1>
    <p>SkyPilot is a framework for easily and cost effectively running ML workloads on any cloud.</p>
  </section>
</body>
</html>
