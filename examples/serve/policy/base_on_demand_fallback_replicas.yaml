# SkyServe YAML to launch a service with mixed spot and on-demand instances.
# The policy SpotOnDemandMix will maintain `base_on_demand_fallback_replicas` number of on-demand instances, in addition to spot instances.

service:
  readiness_probe:
    path: /health
  replica_policy:
    min_replicas: 1
    max_replicas: 3
    target_qps_per_replica: 1
    base_on_demand_fallback_replicas: 1

resources:
  any_of:
  - zone: us-central1-a
  - region: us-east1
  ports: 8081
  cloud: gcp
  cpus: 2+

workdir: examples/serve/http_server

run: python3 server.py
