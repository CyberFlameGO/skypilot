# SkyServe YAML to launch a service with mixed spot and on-demand instances.
# The policy will dynamically fallback to on-demand instances when spot instances are not available.
# The policy will disable spot placer as multiple accelerators and ordered resources are specified.  

service:
  readiness_probe:
    path: /health
  replica_policy:
    min_replicas: 2
    target_qps_per_replica: 1
    base_ondemand_fallback_replicas: 1

resources:
  ordered:
  - accelerators: V100
  - accelerators: T4
  ports: 8081
  cloud: gcp
  cpus: 2+
  use_spot: true

workdir: examples/serve/http_server

run: python3 server.py
