# SkyServe YAML to launch a service with mixed spot and on-demand instances.
# The policy will dynamically fallback to on-demand instances when
# spot instances are not available. 

service:
  readiness_probe:
    path: /health
  replica_policy:
    min_replicas: 1
    max_replicas: 3
    target_qps_per_replica: 1
    dynamic_on_demand_fallback: true

resources:
  any_of:
  - zone: us-central1-a
  - region: us-east1
  ports: 8081
  cloud: gcp
  cpus: 2+
  use_spot: true

workdir: examples/serve/http_server

run: python3 server.py
