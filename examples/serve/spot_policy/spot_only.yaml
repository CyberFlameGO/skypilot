# SkyServe YAML to launch a service with only spot instances.

service:
  readiness_probe: /health
  replica_policy:
    min_replicas: 1
    target_qps_per_replica: 1

resources:
  any_of:
  - zone: us-central1-a
  - region: us-east1
  ports: 8081
  cpus: 2+
  use_spot: true

workdir: examples/serve/http_server

run: python3 server.py
