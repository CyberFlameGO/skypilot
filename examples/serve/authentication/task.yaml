# Usage:
#   sky serve up -n authentication examples/serve/authentication/task.yaml
#   export ENDPOINT=$(sky serve status --endpoint authentication)
#   curl -H "Authorization: Bearer static_secret_token" \
#     --location-trusted http://$ENDPOINT/compute

service:
  readiness_probe: /health
  replicas: 1

resources:
  ports: 8087
  cpus: 2

workdir: examples/serve/authentication

setup: pip install fastapi uvicorn

run: python3 server.py
